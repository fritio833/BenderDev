<ion-header>
  <ion-navbar  color="primary">
    <ion-title>Choose the Style of Beer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

<ion-card>
  <ion-card-content>
 	<ion-list inset>
		<ion-item>
			<ion-card (click)="presentLoading()">
				<img src="images/lager-beer.jpg"/>
				<div class="card-title">Lagers</div>
				<div class="card-subtitle">Crisp &amp; Refreshing</div>
			</ion-card>
		</ion-item>
		<ion-item>
			<ion-card (click)="presentLoading()">
				<img src="images/ale.jpg"/>
				<div class="card-title">Ales</div>
				<div class="card-subtitle">Full Bodied &amp; Full Flavor</div>				 			
			</ion-card>
		</ion-item>
		<ion-item>
			<ion-card (click)="presentLoading()">
				<img src="images/dark-ale.jpg"/>
				<div class="card-title">Porters &amp; Stouts</div>
				<div class="card-subtitle">Heavy &amp; Hoppy</div>				 			
			</ion-card>
		</ion-item>							        		
	</ion-list>
  </ion-card-content>
</ion-card>	

</ion-content>

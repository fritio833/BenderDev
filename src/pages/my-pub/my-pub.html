<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bender</ion-title>
     <ion-buttons end>       
         <button ion-button icon-only (click)="doSearch()">
             <ion-icon name="search"></ion-icon>
         </button>
         <!----
         <button [hidden]="!sing.loggedIn" ion-button icon-only>
             <ion-icon name="contact"></ion-icon>{{sing.userName}}
         </button>
         ---->
         <button [hidden]="!sing.loggedIn" ion-button icon-only (click)="doLogout()">
             <ion-icon name="log-out"></ion-icon>
         </button>              
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Favorite Beers" tabIcon="heart"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Reviews" tabIcon="beer"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="My Friends" tabIcon="contacts"></ion-tab>
 </ion-tabs>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
        <button (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>  
    <ion-title>Map of {{locationName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map"></div>
  <div align="center">
 	<button ion-button icon-left (click)='cancel()'>
 	  <ion-icon name="close-circle"></ion-icon>
          Close Map
    </button>
  </div>  
</ion-content>

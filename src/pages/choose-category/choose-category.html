<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choose Your Drink</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-content>
 	<ion-list inset>
		<ion-item>
			<button ion-button icon-left large round (click)="showBeerTypes()">
				<ion-icon name="beer"></ion-icon>Beer
			</button>
		</ion-item>
		<ion-item>
			<button ion-button icon-left large round (click)="presentLoading()">
				<ion-icon name="flask"></ion-icon>Mixed Drinks
			</button>
		</ion-item>
		<ion-item>
			<button ion-button icon-left large round (click)="presentLoading()">
				<ion-icon name="cafe"></ion-icon>Shots
			</button>
		</ion-item>
		<ion-item>
			<button ion-button icon-left large round (click)="presentLoading()">
				<ion-icon name="wine"></ion-icon>Wine
			</button>
		</ion-item>								        		
	</ion-list>
  </ion-card-content>
</ion-card>	


</ion-content>

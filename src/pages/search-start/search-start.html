<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>  
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>          
    <button ion-item (click)="doSearch('beers')">
      <ion-icon name="beer" item-left></ion-icon>
        Search Beers
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>             
    <button ion-item (click)="doSearch('locations')">
      <ion-icon name="locate" item-left></ion-icon>
        Find Places Near Me
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item (click)="doSearch('breweries')">
      <ion-icon name="pint" item-left></ion-icon>
        Find Breweries
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item (click)="doSearch('bars')">
      <ion-icon name="happy" item-left></ion-icon>
        Find Bars and Night Clubs
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item (click)="doSearch('favorites')">
      <ion-icon name="heart" item-left></ion-icon>
        My Favorite Drinks
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item (click)="doSearch('randombeers')">
      <ion-icon name="ionic" item-left></ion-icon>
        Random Beers
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>          
  </ion-list>
</ion-content>

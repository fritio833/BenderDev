<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
   <ion-buttons right>
       <button ion-button icon-only (click)="doSearch()">
           <ion-icon name="search"></ion-icon>
       </button>            
    </ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content class="white-background">
<div>
   <!---- change to android with mode=md ( android ) or mode=ios leave out for ionic to decide ---->
  <ion-segment [(ngModel)]="choice" class="toolbar">
    <ion-segment-button icon-left role="button" color="primary" value="beerlist">
      <ion-icon name="beer"></ion-icon>Beer List
    </ion-segment-button>   
    <ion-segment-button icon-left role="button" color="primary" value="locationlist">
      <ion-icon name="pint"></ion-icon>My Locations
    </ion-segment-button>        
  </ion-segment>
</div>

<div [ngSwitch]="choice">
  <ion-list *ngSwitchCase="'beerlist'">
    <button ion-item *ngFor="let beer of favBeers | async" (click) = "getBeerActions(beer)">
      <ion-thumbnail item-left>
        <img [src]="beer.labels.medium" />
      </ion-thumbnail>
      <h2>{{ beer.name }}</h2>
      <p>{{ beer.breweries[0].name}}</p>
      <p>{{ beer.style.shortName }}</p>
      <ion-icon name="more" item-right></ion-icon>
    </button>   
  </ion-list>
  <ion-list *ngSwitchCase="'locationlist'">
    Locations
  </ion-list>  
</div>

</ion-content>

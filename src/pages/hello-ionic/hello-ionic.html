<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bender</ion-title>
       <ion-buttons end>
           <button [hidden]="sing.loginStatus" ion-button icon-only (click)="showCreateAccount()">
               <ion-icon name="log-in"></ion-icon>
           </button>
           <button [hidden]="!sing.loginStatus" ion-button icon-only (click)="showCreateAccount()">
               <ion-icon name="contact"></ion-icon>
           </button>           
        </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content id="home-content" padding>
<ion-grid>
  <ion-row>
    <ion-col width-10></ion-col>
    <ion-col width-80>
      <form [formGroup] = "qSearchForm" (submit) = "doSearch()">
        <div align="center">
            <div>
                <h2 class="intro">Find a beer</h2>
            </div>
            <div>
              <ion-list>
                <ion-item>
                    <ion-input id="search" required type="text" value="{{qSearch}}" formControlName="qSearch" placeholder="Search"></ion-input>             
                    <button large item-right ion-button>
                      <ion-icon name="search"></ion-icon>
                    </button>
                </ion-item>
              </ion-list>
            </div>
            <div><h2 class="intro"> - OR - </h2></div>
            <div>
                <button id="create-button" type="submit" icon-left ion-button round color="primary">
                  <ion-icon name="beer"></ion-icon>Find Local Beers
                </button>  
            </div>
        </div>
      </form>
    </ion-col>
    <ion-col width-10></ion-col>
  </ion-row>
  </ion-grid>

</ion-content>

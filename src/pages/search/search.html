<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bender</ion-title>
       <ion-buttons end>
           <button ion-button end icon-only (click)="showCreateAccount()">
               <ion-icon name="log-in"></ion-icon>
           </button>
        </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let beer of beers" (click) = "getBeerDetail(beer.id)">
      <ion-avatar item-left>
      	<img [src]="beer.labels.icon" />
      </ion-avatar>
      <h2>{{ beer.name }}</h2>
      <p>{{ beer.style.category.name }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>

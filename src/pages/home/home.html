<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bender</ion-title>
   <ion-buttons right>
       <button ion-button icon-only (click)="doSearch()">
           <ion-icon name="search"></ion-icon>
       </button>            
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="background-home">
    <ion-row>
      <ion-col>
        <div id="find-drinks-button" class="center">
          <button ion-button round (click)="startSearch()">Search Drinks &amp; Places</button>
        </div>
        <div class="right">
          <button right ion-button small color="dark">{{sing.geoCity}}. Change?</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
<div class="card-head">
  <p><ion-icon name="person"></ion-icon>&nbsp;Profile</p>
</div>
<ion-card>
  <ion-item no-lines>
    <span item-left id="profile-left" (click)="goToProfile()">
      <div align="center">
        <ion-avatar>
          <img [src]="profileIMG">
        </ion-avatar>
        <p>{{displayName}}</p>
        <p>Joined {{joinedDate}}</p>
      </div>
    </span>
    <span item-left id="profile-right">
      <button ion-button icon-left round (click)="goTackMap()">
         <ion-icon name="pin"></ion-icon>
            {{checkinCount}} Checkins
      </button>
    </span>
  </ion-item>
</ion-card>

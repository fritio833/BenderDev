<div>
   <!---- change to android with mode=md ( android ) or mode=ios leave out for ionic to decide ---->
  <ion-segment [(ngModel)]="choice" class="toolbar">
    <ion-segment-button icon-left role="button" color="primary" value="home">
      <ion-icon name="home"></ion-icon>
    </ion-segment-button>   
    <ion-segment-button icon-left role="button" color="primary" value="beerlist">
      <ion-icon name="beer"></ion-icon>
    </ion-segment-button>
    <ion-segment-button icon-left role="button" color="primary" value="locations">
      <ion-icon name="pint"></ion-icon>
    </ion-segment-button>
    <ion-segment-button icon-left role="button" color="primary" value="map">
      <ion-icon name="navigate"></ion-icon>
    </ion-segment-button>         
  </ion-segment>
</div>

<div [ngSwitch]="choice">

  <ion-list *ngSwitchCase="'home'">

  </ion-list>

  <ion-list *ngSwitchCase="'beerlist'">
    <ion-list-header>
      <h2>Beer List</h2>
    </ion-list-header>
    <button ion-item *ngFor="let beer of beers" (click) = "getBeerDetail(beer.id)">
      <ion-avatar item-left>
        <img [src]="beer.labels.icon" />
      </ion-avatar>
      <h2>{{ beer.name }}</h2>
      <p>{{ beer.style.category.name }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>    
  </ion-list>

  <ion-list *ngSwitchCase="'checkins'">
    <ion-list-header>
      <h2>Check Ins</h2>
    </ion-list-header>
  </ion-list>
  <ion-list *ngSwitchCase="'locations'">
    <ion-list-header>
      <h2>My Locations</h2>
    </ion-list-header>
    <ion-list>
        YOLO
    </ion-list>   
  </ion-list>
  <ion-list *ngSwitchCase="'map'">
    <ion-list-header>
      <h2>Map</h2>
    </ion-list-header>
  </ion-list>   
</div>
<div #map id="map"></div>
</ion-content>

<ion-content id="home-content">
<ion-grid>
  <ion-row center class="black-bg">
        <ion-col>
              <div align="center">
                <h1>Bender</h1>
                <h3><span id="slogan">Drink. Share. Be Merry.</span></h3>
                <img class="fb-button" src="images/buttons/facebook.png" (click)="loginFB()" >             
              </div>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100 center>
           <h3 id="or-sep">OR</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
      
        <form [formGroup] = "emailForm" (submit)="loginEmail()">
            <ion-label floating>User Name or Email</ion-label>
            <ion-input formControlName="email" placeholder="User Name or Email" required type="text"></ion-input>

            <ion-label  floating>Password</ion-label>
            <ion-input formControlName="password" placeholder="Password" required type="password" type="password"></ion-input>
            <div align="center">
              <button type="submit" ion-button round icon-left>
                <ion-icon name="log-in"></ion-icon>Log In
              </button>
            </div>
        </form>
    </ion-col>
  </ion-row>
</ion-grid>

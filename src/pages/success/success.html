<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content padding>

	<ion-grid>
  		<ion-row center>
  			<ion-col width-50>

					<img class="beer-wench" src="images/beer-wench.jpg" />

			</ion-col>
			<ion-col width-50>
				<h2>Login was successful!</h2>

				<button id="get-started" ion-button round icon-left (click)="showChooseCategory()">

			</ion-col>
		</ion-row>
	</ion-grid>

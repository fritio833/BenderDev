<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bender</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<ion-card>
	<ion-card-content>
	 	<ion-grid>
	 	   <ion-row>
	 	   		<ion-col width-33>
		 	   		<div>
		 	   			<div>	
		 	   			<ion-item no-lines>
		    				<ion-avatar item-left>
		    					<img [src]="profileIMG">
		    				</ion-avatar>
		    			</ion-item>
		    			</div>
		 	   			<div align="left"><b>{{sing.realName}}</b></div>
		 	   			<div align="left">{{sing.userName}}</div>
		 	   		</div>
	 	   		</ion-col>
	 	   		<ion-col width-67>
	 	   			<div align="left">
	 	   				{{sing.description}}
	 	   			</div>
	 	   		</ion-col>
	 	   </ion-row>
	 	</ion-grid>
	</ion-card-content>
 </ion-card>

</ion-content>

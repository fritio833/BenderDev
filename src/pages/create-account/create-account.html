<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bender - Sign Up or Log In</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<ion-grid>
  	<ion-row center>
    	<ion-col width-100>
    		<p align="center">Sign in with FaceBook, Google+, or with a personal email to create your Bender account.</p>
    	</ion-col>
	</ion-row>
	<ion-row center>
        <ion-col width-50>
        	<ion-list no-lines>
        		<ion-item>
        			<div align="center">
        				<button ion-button icon-left round (click)="login()">
        					<ion-icon name="people"></ion-icon>Connect with Facebook
        				</button>
        			</div>
        		</ion-item>
        		<ion-item>
        			<div align="center">
        	    		<button ion-button icon-left round (click)="logout()">
        	    			<ion-icon name="people"></ion-icon>Logout of Facebook
        	    		</button>
        	    	</div>
        	    </ion-item>
        	</ion-list>
        </ion-col>
        <ion-col width-50>
        	<ion-list inset>
        		<ion-item>
        			<b>Sign up with email:</b>
        		</ion-item>
				<ion-item>
				    <ion-label floating>Email</ion-label>
				    <ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
				    <ion-label floating>Password</ion-label>
				    <ion-input type="password"></ion-input>
				</ion-item>
				<ion-item>
                    <ion-row>
                        <ion-col width-100>
                            <div align="center">
            					<button ion-button round icon-left (click)="showCreateAccountFinal()">
            						<ion-icon name="log-in"></ion-icon>Sign Up
            					</button>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col width-100>
                            <div align="center">
                                <a href="">or login with email</a>
                            </div>
                        </ion-col>
                    </ion-row>
				</ion-item>				        		
        	</ion-list>
        </ion-col>
	</ion-row>
</ion-grid>


<ion-card>
<ion-card-header>
  Facebook Info
</ion-card-header>
<ion-card-content>
  <ion-card padding [hidden]="id == ''">
    <p>Name: {{name}}</p>
    <p>Email: {{email}}</p>
    <p>id: {{id}}</p>
    <p>gender: {{gender}}</p>
    <img [src]="picture" />
  </ion-card>
</ion-card-content>
</ion-card>

</ion-content>

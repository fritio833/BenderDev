<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bender</ion-title>
   <ion-buttons right>
       <button ion-button icon-only (click)="doSearch()">
           <ion-icon name="search"></ion-icon>
       </button>
       <button ion-button icon-only (click)="doSearch()">
           <ion-icon name="more"></ion-icon>
       </button>             
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

      <ion-card *ngFor="let review of reviews">
        <ion-grid>
          <ion-row>
      	     <ion-col width-33>
      	       <ion-list>
      	         <ion-item>
      	     	  {{review.name}}
      	     	 </ion-item>
      	     	 <ion-item>
				      <ion-avatar>
				        <img [src]="review.img" />
				      </ion-avatar>
				     
      	     	 </ion-item>
      	     	 <ion-item>
 					<small>Created: {{review.date_created}}</small>
      	     	 </ion-item>
      	     	</ion-list>
      	     </ion-col>
      	     <ion-col width-67>
      	       <div align="right">
      	     	  <rating [(ngModel)]="review.rating" readOnly="true" max="5"></rating>
      	       </div>
      	       <div>
      	       		{{review.review}}
      	       </div>

      	     </ion-col>
      	  </ion-row>
      	</ion-grid>
      </ion-card>

</ion-content>
